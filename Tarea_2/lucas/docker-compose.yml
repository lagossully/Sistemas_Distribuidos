version: "3.7"
networks:    
  Sistem:
    driver: bridge
services:
  zookeeper:
    image: 'bitnami/zookeeper:3.7.0'
    restart: always
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    networks:
      - Sistem
  kafka: 
    image: 'bitnami/kafka:2.8.1'
    restart: always
    depends_on:
      - zookeeper
    environment:
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_ADVERTISED_HOST_NAME: "kafka"   
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_CFG_ZOOKEEPER_CONNECT: "zookeeper:2181"
    ports:
      - 9092:9092
    networks:
      - Sistem
  
  Producer:
    build: ./Producer/
    networks:
      - Sistem
    ports:
      - "444:444"
    volumes:
      - ./Producer:/app

  Consumer:
    build: ./Consumer/
    networks:
      - Sistem
    ports:
      - "80:80"
    volumes:
      - ./Consumer:/app